<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

  <div class="outer">
    
    <div class="container-fluid bg-white">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-8">
              <img src="../images/title.gif" class="rounded float-start" alt="logo" id="logo">
                <h3 class="pt-5 me-5" style="text-shadow: 5px  5px 2px pink;">READ from ANYWHERE</h3>
            </div>
            <div class="pt-5 col-sm-12 col-md-6 col-lg-4">
                <div class="input-group mb-3">
                  <h5>Already have an account?<a href="login.html">Login</a></h5>
                    <!--<input type="text" class="form-control w-25" placeholder="">
                    <button class="btn btn-warning btn-outline-secondary" type="button">Search</button>-->
                  </div>
            </div>
        </div>
    </div> 
    
      <form action="#" id="form" onsubmit="return validateForm()">
      <div class="row">
          <h4>Sign Up</h4>
          <hr>
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstname">
          <span id="errorfname"></span>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname">
          <span id="errorlname"></span>
        </div>
      </div>
      <br>
      <div class="col">
        <input type="email" class="form-control" placeholder="Email" aria-label="Email" id="email">
        <span id="errormail"></span>
      </div>
      <br>
      <div class="col">
        <input type="tel" class="form-control" placeholder="Phone-number" aria-label="Phone-number" id="phonenumber">
        <span id="errorph"></span>
      </div>
      <br>
      <div class="col">
        <input type="password" class="form-control" placeholder="New Password" aria-label="Password" id="password" onkeyup="checkPasswordStrength()">
        <span id="errorpw"></span>
      </div>
      <br>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Sign Up</button>
        <button type="reset" class="btn btn-secondary" onclick="return clearForm()">Cancel</button>
        <button type="submit" class="btn btn-primary"><a href="../index.html" style="color: white; text-decoration: none;">Back home</a></button>

      </div>
    </form>
  
  



    <br>
    <footer>
      <small style="color:grey" class="copyright">Copyright &copy 2024www.rfa.com.All Rights Reserved.</small>
    </footer>

  <script src="../javascript/signup.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/index.js"></script>
  </div>
</body>
</html>
